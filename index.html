<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slick Slider</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="section">
        <div class="flex-container">
            <div class="non-sliding-container">
                <div class="upper-content">
                    <div class="brand-logo">
                        <img src="" alt="nike">
                    </div>
                </div>
                <div class="mid-content">
                    <nav class="vertical-navbar">
                        <ul class="list-group">
                            <li class="nav-list">
                                <a class="nav-link" href="#">CONTACT</a>
                            </li>
                            <li class="nav-list">
                                <a class="nav-link" href="#">COSTOMATIC</a>
                            </li>
                            <li class="nav-list">
                                <a class="nav-link" href="#">BOYS</a>
                            </li>
                            <li class="nav-list">
                                <a class="nav-link" href="#">GIRLS</a>
                            </li>
                            <li class="nav-list">
                                <a class="nav-link" href="#">WOMEN</a>
                            </li>
                            <li class="nav-list">
                                <a class="nav-link" href="#">MEN</a>
                            </li>
                            <li class="nav-list">
                                <a class="nav-link" href="#">NEW</a>
                            </li>
                        </ul>
                    </nav>

                    <div class="banner">
                        <h1 class="title">
                            NIKE JUST DO IT.
                        </h1>

                        <div class="contact">
                            <div class="address">
                                (949) 753-1065
                                #93 Spectrum Center Dr, <br> Irvine, CA 92618
                            </div>
                        </div>

                        <p class="para">
                            Your potential is limitless. Now is the time to turn your inspiration into more kilometers
                            and more
                            intensity with gear for running.
                        </p>

                        <div class="btn-group">

                            <button class="btn btn-white-outline">
                                SHOP THE COLLECTION
                            </button>
                            <button class="btn btn-black">
                                LEARN MORE
                            </button>
                        </div>
                    </div>
                </div>

                <div class="lower-content">
                    <div class="social-media-group">
                        <a href="#">
                            <img src="" alt="twitter">
                        </a>
                        <a href="#">
                            <img src="" alt="instagram">
                        </a>
                        <a href="#">
                            <img src="" alt="facebook">
                        </a>
                    </div>
                </div>
            </div>

            <div class="sliding-container">
                <div class="slider-item">
                    <div class="img-container">
                        <img src="" alt="">
                    </div>
                </div>
                <div class="slider-item">
                    <div class="img-container">
                        <img src="" alt="">
                    </div>
                </div>
                <div class="slider-item">
                    <div class="img-container">
                        <img src="" alt="">
                    </div>
                </div>
                <div class="slider-item">
                    <div class="img-container">
                        <img src="" alt="">
                    </div>
                </div>
                <div class="slider-item">
                    <div class="img-container">
                        <img src="" alt="">
                    </div>
                </div>
                <div class="slider-item">
                    <div class="img-container">
                        <img src="" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
